{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=1 %}



{# Display a form #}
<form action="" method="post" class="form" enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
